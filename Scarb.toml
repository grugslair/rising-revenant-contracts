[package]
cairo-version = "=2.8.4"
name = "rising_revenant"
version = "0.4.0"

[cairo]
sierra-replace-ids = true

[tool.fmt]
sort-module-level-items = true

[dependencies]
starknet = "2.8.4"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0" }
openzeppelin_token = { git = "https://github.com/OpenZeppelin/cairo-contracts", tag = "v0.19.0" }
rr_tokens = { path = "./tokens" }
tokens = { git = "https://github.com/bengineer42/cairo-tokens", tag = "cairo-2.8.4" }
cubit = { git = "https://github.com/bal7hazar/cubit", rev = "6bce623d5c735c097be47a4045c0e0432bad38e7" }
# cartridge_vrf = { git = "https://github.com/cartridge-gg/vrf-server" }


[[target.starknet-contract]]
sierra = true
build-external-contracts = ["dojo::world::world_contract::world"]


[profile.sepolia]

[features]
default = []
